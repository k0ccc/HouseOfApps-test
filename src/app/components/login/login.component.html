<div class="centerCard">
    <input placeholder="Login" type="login" [(ngModel)]='login'>
    <input class="pass" placeholder="Password" type="password" [(ngModel)]='password'>
    <button class="submit" type="button" (click)="loginSubmit()">ВОЙТИ</button>
    <small *ngIf="loginError">Имя пользователя или пароль введены не верно</small>
</div>
