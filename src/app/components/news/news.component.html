<nav>
    <ul>
        <li>
            <button mat-icon-button  [matMenuTriggerFor]="menu" class = nav-button>
                <mat-icon>more_vert</mat-icon>
            </button>
        </li>
    </ul>
</nav>
<div class="main">
    <input [(ngModel)]="findPost" class="filter" placeholder="Поиск по постам">
</div>
<div  *ngFor="let post of posts| findPost:findPost|| ''" class="main">
    <div class="card-post">
        <h1>{{post.title}}</h1>
        <h3>{{post.body}}</h3>
    </div>
</div>

<mat-menu #menu="matMenu">
    <button (click)="logout()" mat-menu-item>
        <span>Выход</span>
    </button>
</mat-menu>
